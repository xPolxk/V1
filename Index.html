<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre Inversé</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8D5524, #E3A869);
            color: #f1f1f1;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .text {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-style: italic;
            color: #a1c4c4;
        }
        .date {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .time {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.2);
        }
        .time span {
            display: inline-block;
            margin: 0 5px;
        }
        .discreet-text {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">√My last joint</div>
        <div class="date" id="startDate"></div>
        <div class="time" id="timer">
            <span id="days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>
    <div class="discreet-text">420</div>

    <script>
        const startDate = new Date('2025-02-05T15:00:00');
        const timerElement = document.getElementById('timer');
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const startDateElement = document.getElementById('startDate');

        const options = { day: '2-digit', month: 'long', year: 'numeric' };
        startDateElement.textContent = `Date de départ: ${startDate.toLocaleDateString('fr-FR', options)}`;

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            daysElement.textContent = String(days).padStart(2, '0');
            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
